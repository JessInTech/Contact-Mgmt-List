<body>

  <header class="container card">
    <h1>
      <i class="fa fa-fw fa-address-book"></i>
      <span>My Contact List</span>
    </h1>
    <button class="fab" onclick="toggleAddContactForm()" title="New Contact">
      <i class="fa fa-lg fa-plus-circle"></i>
    </button>
    </div>
    <hr>
  </header>

  <main class="container">

    <form class="card mt-1 mb-1" id="new-contact-form" class="" onsubmit="addContact(event)">
      <div>
        <h4 class="mt-1 mb-1">
          <i class="fa fa-fw fa-user"></i>
          <span>Add Contact</span>
        </h4>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" required>
      </div>
      <div">
        <label for="name">Phone: <div id="titleLabels">(Format: 123-456-7890)</div></label>
        <input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
      
      <div>
        <label for="name">Emergency Contact:</label>
        <input type="checkbox" name="emergencyContact">
      </div>
      </div>
    </div>
      <hr>
      <div class="d-flex space-between">
        <button type="submit">Submit</button>
       
        <button class="btn-cancel" type="button">Cancel</button>
        </div>
      </div>
       
      </div>
      </div>
    </form>

    
    
    

  </main>
  <main class="contact-container">
        <div class="contacts" id="contact-list">
